<section class="platforms">
  <h2 class="section-title">Our Platforms & Products</h2>
  <p class="section-subtitle">
    We create products and platforms for ourselves and our customers to make things more possible. 
    Take a look at what we have to offer.
  </p>

  <div class="platforms-grid">
    <mat-card *ngFor="let platform of platforms" class="platform-card">
      <mat-card-header>
        <mat-card-title>{{ platform.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>{{ platform.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</section>
